<div class="flex items-center justify-center mt-4">
  <input type="text" [(ngModel)]="searchTerm" (input)="searchContacts()"
    placeholder="Rechercher..."
    class="w-full max-w-md p-2 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-red-500 focus:outline-none">
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let contact of contacts">
    <app-contact-detail [contact]="contact"></app-contact-detail>
  </div>
</div>
